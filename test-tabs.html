<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Tabs</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }

        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 15px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: white;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .tab-content {
            display: none !important;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 300px;
        }

        .tab-content.active {
            display: block !important;
        }

        #test1.active {
            background: rgba(255, 100, 100, 0.2);
        }

        #test2.active {
            background: rgba(100, 100, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Test del Sistema de Tabs</h1>

    <div class="tab-navigation">
        <button class="tab-btn active" data-tab="test1">Tab 1</button>
        <button class="tab-btn" data-tab="test2">Tab 2</button>
    </div>

    <div class="tab-content active" id="test1">
        <h2>Contenido del Tab 1</h2>
        <p>Este es el primer tab. Debería verse con fondo rojizo.</p>
    </div>

    <div class="tab-content" id="test2">
        <h2>Contenido del Tab 2</h2>
        <p>Este es el segundo tab. Debería verse con fondo azulado.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Loaded');

            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            console.log('Buttons:', tabButtons.length);
            console.log('Contents:', tabContents.length);

            tabButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tabId = button.getAttribute('data-tab');
                    console.log('Click en:', tabId);

                    // Remover active de botones
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Remover active de contenidos
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });

                    // Activar contenido
                    const activeContent = document.getElementById(tabId);
                    if (activeContent) {
                        activeContent.classList.add('active');
                        console.log('Activado:', tabId);
                    } else {
                        console.error('No se encontró:', tabId);
                    }
                });
            });
        });
    </script>
</body>
</html>
